name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      id: buildx
      with:
        install: true
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Set basic authentication
      run: echo "test:$(openssl passwd -apr1 test)" >> "./nginx/.htpasswd"
    - name: Build the Docker image
      run: |
        docker build ./mariadb --file ./mariadb/Dockerfile --tag wordpress-db:$(date +%s)
        docker build ./wordpress --file ./wordpress/Dockerfile --tag wordpress-app$(date +%s)
        docker build ./nginx --file ./nginx/Dockerfile --tag wordpress-web:$(date +%s)
